<script>
  // === Your Firebase Config (from your message, with bucket fixed) ===
  const firebaseConfig = {
    apiKey: "AIzaSyAPICqhLo25TvAQnCHZiZWDO6qyBA_CLXo",
    authDomain: "sharedexpenses-2510b.firebaseapp.com",
    projectId: "sharedexpenses-2510b",
    storageBucket: "sharedexpenses-2510b.appspot.com", // fixed
    messagingSenderId: "312950592413",
    appId: "1:312950592413:web:62239b41780211ba31d574"
  };

  // Init Firebase services
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();
  const expensesRef = db.collection("expenses");

  // UI refs
  const app = document.getElementById('app');
  const signedOutMsg = document.getElementById('signedOutMsg');
  const userInfo = document.getElementById('userInfo');
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');
  const authError = document.getElementById('authError');
  const tbody = document.getElementById('tbody');
  const entryForm = document.getElementById('entryForm');
  const resetBtn = document.getElementById('resetBtn');

  let entries = [];
  let unsubscribe = null;

  function uid(){ return Math.random().toString(36).slice(2) + Date.now().toString(36); }

  // --- robust sign-in (popup with redirect fallback; supports file:// too)
  const provider = new firebase.auth.GoogleAuthProvider();

  async function signInWithGoogle() {
    try {
      await auth.signInWithPopup(provider);
    } catch (err) {
      console.warn('Popup failed, using redirect:', err?.message);
      await auth.signInWithRedirect(provider);
    }
  }

  const isFile = location.protocol === 'file:';
  signInBtn.addEventListener('click', async ()=>{
    authError.textContent = '';
    try {
      if (isFile) return auth.signInWithRedirect(provider);
      await signInWithGoogle();
    } catch (e) {
      authError.textContent = 'Sign-in error: ' + (e?.message || e);
    }
  });

  auth.getRedirectResult().catch(e=>{
    authError.textContent = 'Sign-in error: ' + (e?.message || e);
  });

  signOutBtn.addEventListener('click', ()=> auth.signOut());

  auth.onAuthStateChanged(user=>{
    if(user){
      signInBtn.classList.add('hidden');
      signOutBtn.classList.remove('hidden');
      userInfo.textContent = `Signed in as ${user.displayName || user.email}`;
      userInfo.classList.remove('hidden');
      signedOutMsg.classList.add('hidden');
      app.classList.remove('hidden');

      if (unsubscribe) unsubscribe();
      unsubscribe = expensesRef.orderBy("date","desc").onSnapshot(snap=>{
        entries = [];
        snap.forEach(doc => entries.push(doc.data()));
        render();
      });
    }else{
      if (unsubscribe) unsubscribe();
      entries = []; render();
      userInfo.classList.add('hidden');
      signOutBtn.classList.add('hidden');
      signInBtn.classList.remove('hidden');
      signedOutMsg.classList.remove('hidden');
      app.classList.add('hidden');
    }
  });

  // --- Image upload (auth required by rules)
  async function uploadImage(file) {
    const ref = storage.ref(`receipts/${Date.now()}-${file.name}`);
    await ref.put(file);
    return await ref.getDownloadURL();
  }

  // --- Create entry
  entryForm.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const user = auth.currentUser;
    if(!user){ alert('Please sign in.'); return; }

    const fd = new FormData(ev.target);
    const person = fd.get('person').toString().trim();
    const amount = Number(fd.get('amount'));
    const note = (fd.get('note')||'').toString();
    const date = fd.get('date').toString();

    let imageURL = null;
    const file = fd.get('image');
    if (file && file.size) {
      imageURL = await uploadImage(file);
    }

    const now = firebase.firestore.FieldValue.serverTimestamp();
    const entry = {
      id: uid(),
      person, amount, note, date, image: imageURL,
      uid: user.uid, email: user.email, displayName: user.displayName || '',
      createdAt: now, updatedAt: now
    };
    await expensesRef.doc(entry.id).set(entry);
    ev.target.reset();
  });

  // --- Delete entry
  tbody.addEventListener('click', async (ev) => {
    const btn = ev.target.closest('button');
    if (!btn) return;
    const id = btn.getAttribute('data-id');
    const action = btn.getAttribute('data-action');
    if (action === 'delete') {
      if (confirm('Delete this entry?')) await expensesRef.doc(id).delete();
    }
  });

  // --- Reset (delete all)
  resetBtn.addEventListener('click', async () => {
    if (confirm('Clear all entries?')) {
      const snap = await expensesRef.get();
      const batch = db.batch();
      snap.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
    }
  });

  // --- Render table
  function render() {
    tbody.innerHTML = entries.map(e => `
      <tr>
        <td>${e.image ? `<a href="${e.image}" target="_blank"><img class="thumb" src="${e.image}" alt="receipt"></a>` : 'â€”'}</td>
        <td>${escapeHtml(e.person)}</td>
        <td>${Number(e.amount||0).toFixed(2)}</td>
        <td>${escapeHtml(e.note||'')}</td>
        <td>${escapeHtml(e.date||'')}</td>
        <td><button data-action="delete" data-id="${e.id}">Delete</button></td>
      </tr>
    `).join('');
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }
</script>
